{% extends "layout.html" %}

{% block content %}
    {% if error_message %}
        <h1 class="error">{{ error_message }}</h1>
    {% endif %}

    <form action="/login" method="POST">
        <h4>Username:
        <input type="text" name="username"></h4>
        <h4>Password:
        <input type="password" name="password"></h4>
        <input type="submit" value="Login">
    </form>
    <br/>
    <a href="/register"><strong>New user? Click here to create an account</strong></a>
{% endblock %}
