{% extends "layout.html" %}

{% block content %}
    <form action="/create" method="GET">
        <input type="submit" value="Create a Quiz!">
    </form>
    <div class="quizzes">
        {% for quiz in quizzes %}
        <div class="quiz">
            <h3 style="flex: 1;">{{ quiz[0] }}</h3>
            <h3 style="flex: 2;">{{ quiz[2] }}</h3>
            <form action={{"quiz/" ~ quiz[1]}} method="POST">
                <input type="submit" value="Start Quiz" />
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
