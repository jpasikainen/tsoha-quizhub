{% extends "layout.html" %}

{% block content %}
    {% if error_message %}
        <h1 class="error">{{ error_message }}</h1>
    {% endif %}

    <form action="/register" method="POST">
        <h4>Username:
        <input type="text" name="username"></h4>
        <h4>Password:
        <input type="password" name="password"></h4>
        <input type="submit" value="Register">
    </form>
{% endblock %}
