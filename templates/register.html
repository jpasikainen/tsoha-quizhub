{% extends "layout.html" %}

{% block content %}
    {% if error_message %}
        <h1 class="error">{{ error_message }}</h1>
    {% endif %}

    <form action="/register" method="POST">
        <p>Username:</p>
        <input type="text" name="username">
        <br/>
        <p>Password:</p>
        <input type="password" name="password">
        <br/>
        <input type="submit">
    </form>
{% endblock %}
