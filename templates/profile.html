{% extends "layout.html" %}

{% block content %}
    <h1>User's {{ session.username }} profile</h1>
    <form action="/remove_profile" method="POST">
        <input type="submit" value="Remove account permanently">
    </form>

    <h3>Quizzes:</h3>
    {% for quiz in quizzes %}
        <div class="quiz">
            <div class="quiz-info">
                <form action={{"/quiz/" ~ quiz[1]}} method="POST">
                    <input type="submit" value="{{ quiz[2] }}" class="quiz-title"/>
                </form>
                <h4>@{{ quiz[0] }}</h4>
            </div>
            <div>
                <h4 class="date">{{ quiz[3].strftime('%Y-%m-%d') }}</h4>
                {% if can_remove %}
                <form action="/" method="POST" style="margin-left:16px">
                    <input type="submit" value="Delete" name="delete" />
                    <input type="hidden" name="quiz_id" value={{ quiz[1] }} />
                </form>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
