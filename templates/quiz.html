{% extends "layout.html" %}

{% block content %}
    {% if question != None %}
        <h1>{{question[1]}}</h1>
        {% set index = index + 1 %}
        {{ index }}
        {% for answer in answers %}
            <form action="" method="POST">
                <input type="submit" value="{{ answer[0] }}"/>
                <input type="hidden" name="index" value={{ index }} />
                <input type="hidden" name="user_answer" value={{ loop.index }} />
            </form>
        {% endfor %}
    {% else %}
        <h1>Quiz ended!</h1>
        {{ session }}
        <form action="/results" method="POST">
            <input type="submit" value="View results"/>
        </form>
    {% endif %}
{% endblock %}
