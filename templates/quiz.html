{% extends "layout.html" %}

{% block content %}
    <h1>{{ question[1] }}</h1>
    {% for answer in answers %}
        <form action="" method="POST">
            <input type="submit" value="{{ answer[1] }}" />
            <input type="hidden" name="question_index" value="{{ question_index }}" />
            <input type="hidden" name="user_answer_id" value="{{ answer[0] }}" />
        </form>
        <br>
    {% endfor %}
{% endblock %}
