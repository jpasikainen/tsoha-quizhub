{% extends "layout.html" %}

{% block content %}
    <h1>{{ error_message }}</h1>
    <form action="/create" method="POST">
        {% if not title %}
        <input type="text" placeholder="Add title" name="title" value="{{ title }}">
        <br/>
        {% endif %}
        <br/>
        <input type="text" placeholder="Question" name="question">
        <br/>
        {% for j in range(4) %}
            <input type="text" placeholder="Answer {{ loop.index }}" name="answer_{{ j }}">
            <input type="checkbox" name="correct_{{ j }}">
            <label for="correct">Correct</label>
            <br/>
        {% endfor %}
        <br/>
        <br/>
        <input type="submit" value="Add new question" name="new_question">
        <br/>
        <br/>
        <input type="submit" value="Publish!" name="publish">
    </form>
{% endblock %}
